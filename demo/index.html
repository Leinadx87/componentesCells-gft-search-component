<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gft-search-component demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-ambients-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (customElements.get(name)) {
            console.warn(`${name} has been defined twice`);
          } else {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          }
        };
      }
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <bbva-core-demo-helper events='["gft-button-clicked","gft-text-input-changed","gft-search-component-info"]'>
      
      <bbva-core-demo-case heading="Basic" description="Default specs">
        <template>
          <gft-search-component>
            <div slot="prueba">
              <p>Hola Dany</p>
            </div>
          </gft-search-component>
        </template>
      </bbva-core-demo-case>

      <bbva-core-demo-case heading="Caso 2" description="Descripción caso 2">
        <template>
          <gft-search-component name="caso2"></gft-search-component>
        </template>
      </bbva-core-demo-case>

      <bbva-core-demo-case heading="Caso 3" description="Descripción caso 3">
        <template>
          <gft-search-component name="caso3"></gft-search-component>
        </template>
      </bbva-core-demo-case>

    </bbva-core-demo-helper>
  </body>
</html>
